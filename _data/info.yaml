landing:
  headline: 'Modelica Tool Ensemble (MoTE)'
  projects:
    headline: 'Projects'
    intro: 'Applications for working with Modelica.'
    items:
      - name: 'MoVE'
        image: 'public/img/move-v0.5.png'
        description: >
          A graphical editor for Modelica’s icon annotation. Create your icons using an
          Inscape-inspired UI.
        moreurl: 'projects/move'
        downloadurl: 'https://github.com/THM-MoTE/MoVE/releases/download/v0.7.1/Move-0.7.1.jar'
        githuburl: 'MoVE'
      - name: 'MoDE'
        description: >
          A graphical editor for Modelica’s diagram annotation. Create your diagrams using an
          Inscape-inspired UI.
        moreurl: 'https://github.com/THM-MoTE/MoDE'
        githuburl: 'MoDE'
        downloadurl: 'https://github.com/THM-MoTE/MoDE/releases'
      - name: 'MoPE'
        image: 'public/img/mope-v0.6.png'
        description: >
          The missing integrated development environment for Modelica. Use your favourite
          text editor for developing Modelica.
        moreurl: 'projects/mope'
        githuburl: 'mope-server'
        downloadurl: 'https://github.com/THM-MoTE/mope-server/releases/download/v0.6.2/mope-server-0.6.2.jar'
  libs:
    headline: 'Libraries'
    intro: 'Our libraries for working with Java, Scala & Modelica'
    items:
      - name: 'omc-java-api'
        description: Our implementation of the OpenModelica CORBA interface in Java.
        githuburl: 'omc-java-api'
      - name: 'recently'
        description: A library for managing recently used files/folders in Scala.
        githuburl: 'recently'
      - name: 'EnhancedWatchService'
        description: A wrapper for Java's WatchService API that simplifies the WatchService.
        githuburl: 'EnhancedWatchService'
