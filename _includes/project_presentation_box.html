<div class="small-3 columns tool-info-box">
    <div class="row column img-div">
      {% if include.image.size > 0 %}
        <img src="{{ include.image }}" class="float-center tool-img" data-open="img-modal-{{ include.name }}"/>
      {% else %}
        <div class="missing-project-img">
          <div class="centered">
            No image for {{ include.name }} available.
          </div>
        </div>
      {% endif %}
    </div>
    <div class="row column">
      <!--<h4 class="text-center">{{ include.name }}</h4>-->
      <img src="https://rawgit.com/thm-mote/logos/master/svgs/{{include.name}}_big.svg" alt="{{include.name}} Logo"/>
    </div>
    <div class="row column tool-short-description">
      {{ include.description }}
    </div>
    <div class="row column">
      <div class="expanded button-group">
        <a href="{{ include.moreurl | absolute_url }}" class="button fi-magnifying-glass">&nbsp;&nbsp;&nbsp;More</a>
        <a href="{{ include.downloadurl }}" class="button fi-download">&nbsp;&nbsp;&nbsp;Download</a>
        {% if include.githuburl.size > 0 %}
          <a href="{{ "https://github.com/" | append: site.github_user | append: "/" | append: include.githuburl }}" class="button fi-social-github">&nbsp;&nbsp;&nbsp;Source</a>
        {% endif %}
      </div>
    </div>
  </div>

{% if include.image.size > 0 %}
<div class="large reveal" id="img-modal-{{ include.name }}" data-reveal>
  <img src="{{ include.image }}" class="float-center" data-open="img-modal"/>
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}
