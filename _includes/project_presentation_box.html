<div class="small-3 columns tool-info-box">
    <div class="row column">
      {% if include.image.size > 0 %}
        <img src="{{ include.image }}" class="float-center tool-img"/>
      {% else %}
        <div class="missing-project-img">
          <div class="centered">
            No image for {{ include.name }} available.
          </div>
        </div>
      {% endif %}
    </div>
    <div class="row column">
      <h4 class="text-center">{{ include.name }}</h4>
    </div>
    <div class="row column tool-short-description">
      {{ include.description }}
    </div>
    <div class="row column">
      <div class="expanded button-group">
        <a href="{{ include.moreurl | absolute_url }}" class="button fi-magnifying-glass">&nbsp;&nbsp;&nbsp;More</a>
        <a href="{{ include.downloadurl }}" class="button fi-download">&nbsp;&nbsp;&nbsp;Download</a>
        {% if include.githuburl.size > 0 %}
          <a href="{{ "https://github.com/" | append: site.github_user | append: "/" | append: include.githuburl }}" class="button fi-social-github">&nbsp;&nbsp;&nbsp;Source</a>
        {% endif %}
      </div>
    </div>
  </div>
